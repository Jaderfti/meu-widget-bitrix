<!DOCTYPE html>
<html>
<head>
    <script src="//api.bitrix24.com/api/v1/"></script>
    <style>
        /* Deixando o botÃ£o bonito */
        .meu-botao {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .meu-botao:hover {
            background-color: #45a049;
        }
        
        .mensagem {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Nosso botÃ£o mÃ¡gico -->
    <button class="meu-botao" onclick="salvarDados()">
        ðŸ’¾ Salvar Nome e Telefone
    </button>
    
    <!-- Aqui aparece a mensagem quando salvamos -->
    <div id="mensagem" class="mensagem"></div>

    <script>
        // Quando a pÃ¡gina carregar
        BX24.init(function(){
            console.log('Widget carregado!');
        });

        // FunÃ§Ã£o que salva os dados
        function salvarDados() {
            // Pega o ID do lead atual
            BX24.placement.info().options.ID.then(function(leadId) {
                
                // Busca os dados do lead
                BX24.callMethod(
                    'crm.lead.get',
                    { id: leadId },
                    function(result) {
                        if(result.data()) {
                            var lead = result.data();
                            
                            // Pega o nome e telefone
                            var nome = lead.NAME || 'Sem nome';
                            var telefone = '';
                            
                            // Procura o telefone nos campos
                            if(lead.PHONE && lead.PHONE.length > 0) {
                                telefone = lead.PHONE[0].VALUE;
                            }
                            
                            // Aqui vocÃª pode salvar onde quiser!
                            // Por exemplo, em um campo personalizado:
                            salvarEmCampoPersonalizado(leadId, nome, telefone);
                            
                            // Mostra mensagem de sucesso
                            mostrarMensagem('âœ… Dados salvos: ' + nome + ' - ' + telefone, 'success');
                        }
                    }
                );
            });
        }
        
        // FunÃ§Ã£o para salvar em campo personalizado
        function salvarEmCampoPersonalizado(leadId, nome, telefone) {
            // Salva em um campo de comentÃ¡rio, por exemplo
            var dadosSalvos = 'Nome: ' + nome + '\nTelefone: ' + telefone;
            
            BX24.callMethod(
                'crm.lead.update',
                { 
                    id: leadId,
                    fields: {
                        'COMMENTS': dadosSalvos  // Salva nos comentÃ¡rios
                    }
                },
                function(result) {
                    console.log('Dados salvos com sucesso!');
                }
            );
        }
        
        // FunÃ§Ã£o para mostrar mensagens
        function mostrarMensagem(texto, tipo) {
            var div = document.getElementById('mensagem');
            div.innerHTML = texto;
            div.style.backgroundColor = tipo === 'success' ? '#d4edda' : '#f8d7da';
            div.style.color = tipo === 'success' ? '#155724' : '#721c24';
            
            // Esconde a mensagem depois de 3 segundos
            setTimeout(function() {
                div.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
